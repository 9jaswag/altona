<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Alton</title>
</head>

<body>
  <!-- modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-wrapper">
          <form action="" id="sub-form">
            <input type="email" name="email" id="email" placeholder="Enter your email address" autocomplete="off" required>
            <button type="submit" class="btn margin-top">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- modal ends -->
  <div class="wrapper">
    <div class="alert">
      <h5>Your brochure has been sent to your email</h5>
    </div>
    <div class="header">
      <h5>When exclusivity meets prestige</h5>
    </div>
    <div class="box-wrapper left">
      <div class="overlay overlay-left"></div>
      <div class="box">
        <div class="logo-wrapper">
          <img class="logo" src="./logo.png" alt="Altona Logo">
          <h5>By AbigailMichael</h5>
        </div>
        <div class="teaser">
          <h3>A prestigious property at the heart of Ikoyi</h3>
        </div>
        <div class="cta">
          <button class="btn download-btn">Download Brochure</button>
        </div>
      </div>
    </div>
    <div class="box-wrapper right">
      <div class="overlay overlay-right"></div>
      <div class="box">
        <div class="offer-wrapper">
          <h1>7 of 8 flats</h1>
          <h1>0 of 2 penthouses</h1>
          <h5>still available</h5>
        </div>
        <div class="contact-wrapper">
          <h6 class="btn btn-text">For reservations</h6>
          <div class="contact-details">
            <h6>Call: 08037420000</h6>
            <h6>Email: victoria@abigailmichael.com</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
